name: Semgrep Scan

on:
  push:
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          semgrep_app_token: ${{ secrets.SEMGREP_APP_TOKEN }}
          publishDeployment: true
